<title>JavaScript sample #5</title>
<script type="text/javascript">
function ok() {
  android.js(document.forms[0].elements[0].value, document.forms[0].elements[1].value);
}
</script>
</head>
<body>
<form>Action:<select>
  <option value="android.intent.action.VIEW" selected>android.intent.action.VIEW</option>
  <option value="android.intent.action.WEB_SEARCH">android.intent.action.WEB_SEARCH</option>
  <option value="android.intent.action.CALL">android.intent.action.CALL</option>
  <option value="android.intent.action.DIAL">android.intent.action.DIAL</option>
</select><br>
URI:<input size="20" type="text"> <input type="button" value="OK" onclick="ok()"></form>
